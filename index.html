<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Classroom Manager</title>
</head>
<body>
    <header>
        <h1>Classroom Manager</h1>
    </header>
    <main>
        <div id="class">
            <ul id="student-list">

            </ul>
            <div id="bottom-section">
                <button id="shuffle-button" onclick="shuffleTheClassroom()">Rimescola la classe</button><br>
                <span>Press coin "<button>|</button> " to remove student.</span>
            </div>
        </div>
        <div id="aside">
            <div>
                <h3>Inserimento <br> Studente</h3>
                <span>Nome:</span><br>
                <input id="name" type="text" placeholder="Inserisci Nome">
            </div>
            <div>
                <span>Cognome:</span><br>
                <input id="surname" type="text" placeholder="Inserisci Cognome">
            </div>
            <div>
                <span>Anno di <br> nascita:</span><br>
                <input id="birth" type="text" placeholder="dd/mm/yyyy">
            </div>
            <button id="add-button" onclick="addStudentToClassroom()">Inserisci Studente</button>
            <div id="box-door">
                <div id="door"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="./student.js"></script>
<script src="./classroom.js"></script>
<script src="./main.js"></script>
</html>
